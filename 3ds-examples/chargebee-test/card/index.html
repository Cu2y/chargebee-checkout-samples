<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chargebee Test Gateway | 3DS Sample | Chargebee</title>
    <link rel="stylesheet" type="text/css" href="/3ds-examples/style.css" />
    <link rel="stylesheet" type="text/css" href="/3ds-examples/menu.css" />

    <script src="https://js.chargebee.com/v2/chargebee.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="ex1-wrap">
      <form id="payment-form">
        <div class="ex1-contain">
          <div class="ex1-fieldset">
            <div class="ex1-fields">
              <div class="ex1-field">
                  <input class="ex1-input" type="text" id='cc-first-name' name='cc-first-name' placeholder="John" />
                <label class="ex1-label">First Name</label><i class="ex1-bar"></i>
              </div>
              <div class="ex1-field">
                  <input class="ex1-input" type="text" id='cc-last-name' name='cc-last-name' placeholder="Wick" />
                <label class="ex1-label">Last Name</label><i class="ex1-bar"></i>
              </div>
            </div>
            <div class="ex1-field">
              <input class="ex1-input" type="text" id='cc-number' name='cc-number' placeholder="4111 1111 1111 1111"/>
              <label class="ex1-label">Card Number</label><i class="ex1-bar"></i>
            </div>
            <div class="ex1-fields">
              <div class="ex1-field">
                  <input class="ex1-input" type="text" id='cc-month' name='cc-month' placeholder="MM" />
                <label class="ex1-label">Expiry Month</label><i class="ex1-bar"></i>
              </div>
              <div class="ex1-field">
                  <input class="ex1-input" type="text" id='cc-year' name='cc-year' placeholder="YYYY" />
                <label class="ex1-label">Expiry Year</label><i class="ex1-bar"></i>
              </div>
              <div class="ex1-field">
                  <input class="ex1-input" type="text" id='cc-cvv' name='cc-cvv' placeholder="123" />
                <label class="ex1-label">CVV</label><i class="ex1-bar"></i>
              </div>
            </div>
          </div>
        </div>
        <button id="submit-button" type="submit" class="ex1-button">
          Pay $100 & Tokenize
        </button>
        <div id="status"></div>
      </form>
    </div>
  </body>
  <script src="/3ds-examples/menu-loader.js"></script>
</html>
