<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chargebee Test Gateway | 3DS Sample | Chargebee</title>
    <link rel="stylesheet" type="text/css" href="/3ds-examples/style.css" />
    <link rel="stylesheet" type="text/css" href="/3ds-examples/menu.css" />

    <script src="https://js.chargebee.com/v2/chargebee.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="ex1-wrap">

      <label class="ch-select" style="margin-bottom: 10px">
          <span class="ch-select__label">Scenario</span>
          <select class="ch-select__control" id="scenario-chooser">
              <option value="3001" selected="">3DS2 full frictionless flow</option>
              <option value="3002">Fallback from 3DS2 to 3DS1</option>
              <option value="3003">3DS device fingerprint flow with direct authorize</option>
              <option value="3004">3DS device fingerprint flow to challenge</option>
              <option value="3103">3DS device fingerprint flow with forced failure</option>
              <option value="3104">3DS challenge flow with forced failure</option>
          </select>
      </label>

      <form id="payment-form">
        <div class="ex1-contain">
          <div class="ex1-fieldset">
            <div class="ex1-fields">
              <div class="ex1-field">
                  <input class="ex1-input" type="text" id='cc-first-name' name='cc-first-name' placeholder="John" />
                <label class="ex1-label">First Name</label><i class="ex1-bar"></i>
              </div>
              <div class="ex1-field">
                  <input class="ex1-input" type="text" id='cc-last-name' name='cc-last-name' placeholder="Wick" />
                <label class="ex1-label">Last Name</label><i class="ex1-bar"></i>
              </div>
            </div>
            <div class="ex1-field">
              <input class="ex1-input" type="text" id='cc-number' name='cc-number' placeholder="4111 1111 1111 1111" required/>
              <label class="ex1-label">Card Number</label><i class="ex1-bar"></i>
            </div>
            <div class="ex1-fields">
              <div class="ex1-field">
                  <input class="ex1-input" type="text" id='cc-month' name='cc-month' placeholder="MM" required/>
                <label class="ex1-label">Expiry Month</label><i class="ex1-bar"></i>
              </div>
              <div class="ex1-field">
                  <input class="ex1-input" type="text" id='cc-year' name='cc-year' placeholder="YYYY" required/>
                <label class="ex1-label">Expiry Year</label><i class="ex1-bar"></i>
              </div>
              <div class="ex1-field">
                  <input class="ex1-input" type="text" id='cc-cvv' name='cc-cvv' placeholder="123" required/>
                <label class="ex1-label">CVV</label><i class="ex1-bar"></i>
              </div>
            </div>
          </div>
        </div>
        <button id="submit-button" type="submit" class="ex1-button">
          Submit
        </button>
        <div id="status"></div>
      </form>
    </div>
  </body>
  <script src="/3ds-examples/menu-loader.js"></script>
</html>
