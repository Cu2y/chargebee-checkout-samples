<div class="container">
  <div class=" col-sm-6 col-sm-offset-3">
    <div class="panel panel-success">
      <div class="panel-heading">Login</div>
      <div class="panel-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-4 control-label">User Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="Enter User Name" value='kim'>
              <small class="text-danger"></small>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Password</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" placeholder="Enter Password" value="thisismypassword">
              <small class="text-danger"></small>
            </div>
          </div>
          <div class="form-group">                    
            <div class="col-sm-8 col-sm-offset-4">
              <input type="submit" class="btn btn-success" (click)="login()" value="Login">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
